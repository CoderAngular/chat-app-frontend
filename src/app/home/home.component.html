
<div *ngIf="isLoginView" class="login">
    <h3>Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()" novalidate>
      <div class="form-group">
        <label for="loginUsernameInput">Username</label>
        <input type="text" class="form-control" formControlName="loginUsername" id="loginUsernameInput" placeholder="Enter username">
      </div>
      <div class="bs-linebreak"></div>
      <div class="form-group">
        <label for="lognPasswordInput">Password</label>
        <input type="password" class="form-control" formControlName="loginPassword" id="lognPasswordInput" placeholder="Password">
      </div>
      <div class="bs-linebreak"></div>
      <small class="form-text text-muted">Don't have an account? <a href="javascript:void(0)" (click)="signupView()">Signup</a></small>
      <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
  </div>
  
  <div *ngIf="!isLoginView" class="login">
    <h3>Signup</h3>
    <form [formGroup]="signupForm" (ngSubmit)="signupSubmit()" novalidate>
      <div class="form-group">
        <label for="signupUsernameInput">Username</label>
        <input type="text" class="form-control" formControlName="signupUsername" id="signupUsernameInput" placeholder="Enter username" maxlength="10">
      </div>
      <div class="bs-linebreak"></div>
      <div class="form-group">
        <label for="signupPasswordInput">Password</label>
        <input type="password" class="form-control" formControlName="signupPassword" id="signupPasswordInput" placeholder="Password">
      </div>
      <div class="bs-linebreak"></div>
      <div class="form-group">
        <label for="signupConfirmPasswordInput"> Confirm Password</label>
        <input type="password" class="form-control" formControlName="signupConfirmPassword" id="signupConfirmPasswordInput" placeholder="Password">
      </div>
      <div class="bs-linebreak"></div>
      <small class="form-text text-muted"><a href="javascript:void(0)" (click)="loginView()">Login</a></small>
      <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
  </div>
